<html>
    <head>
        <title>Password Validation Program</title>
        <style>

       form{
        display:block;
        width:400px;
        height:400px;
        align-self:center;
        border:3px solid blue;
       }

       p{
        align-items: center;
        margin:5%;
       }       
      label::after{
            content:"";
        }
        error{
            font-size:17px;
            margin-top:3px;
            color:red;
            display:block;
        }

        </style>
    </head>
    <body>
     <form action="#" method="post"  onsubmit="return validate()">
        <p>
          <h1 style="Font-size:30px; text-align:center;">WsCube Tech<br> Registration form</h1>
        </p>
        <p>
          <label for="username">Username</label>
          <input id="username" name="username" placeholder="Username" type="text">
        </p>
        <p>
            <label for="password">Password</label>
            <input id="password" name="password" placeholder="password" type="password">
        </p>
        <p>
            <label for="confirm-password">Confirm Password</label>
            <input id="confirm-password" name="confirm-password" type="password" onkeyup="check(this)">
            <error id="alert"></error>

        </p>
        <p>
            <input type="submit" type="submit" value="submit">   
        </p>
     </form>




    </body>
    <script>
        var password=document.getElementById('password');
        var flag=1;
        function check(elem){
            if(elem.value.length>0){
                if(elem.value!=password.value)
                {
                  document.getElementById('alert').innerText="Confirm password Doesn't match ";
                  flag=0; 
                }
                else{
                    document.getElementById('alert').innerText="";
                    flag=1;
                 }
            }
            else{
                document.getElementById('alert').innerText="Please enter confirm passsword ";
                flag=0;      
            }

        }
        function validate(){
            if(flag==1){    
                return true;
            }
            else{
                return false;
            }
        }
           
    </script>
</html>
