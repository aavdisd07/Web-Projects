<html>
  <head>
    <title>Show and hide password button</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Login Form</legend>
        <br />
        <br />
        <div>
          <label>Username:</label>
          <input type="text" name="" id="uname" />
          <div class="clear"></div>
        </div>
        <br /><br />
        <div>
          <label>Password:</label>
          <input type="password" name="pass" id="pass" />
          <div class="clear"></div>
        </div>
        <br /><br />
        <button style="width: 100px">Login</button>
        <button onclick="toggle(this)">Show password</button>
      </fieldset>
    </form>
  </body>
  <script type="text/javascript">
    var pass = document.getElementById("pass");

    function toggle(elem) {
      var type = password.getAttribute("type");
      if (type === password) {
        pass.setAttribute("type", "text");
        elem.innerText = "Hide Password";
      } else {
        pass.setAttribute("type", "password");
        elem.innerText = "Show Password";
      }
    
    }
  </script>
</html>
