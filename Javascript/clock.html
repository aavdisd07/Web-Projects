<html>
    <head>
        <title> Digital Clock javascript Program</title>
        <style>
            h1{
                text-align:center;
                font-size:100px;
                margin:auto;
                color:blueviolet;
            }
         #main{
            text-align:center;
            font-style:50px;
            transition:3s;
         }
        </style>
    </head>
    <body onload="clock()">
        <h1>
            clock
        </h1>
        <h1>
        </h1>
        <div id="main" onmouseenter="modify()" onmouseleave="unmodify()">
        Avantika Deshmukh</div>
        <br>
        <hr>
        <hr>
        <br>
        <button onclick="OpenWindow1()">Open Youtube</button>
        <button onclick="CloseWindow1()">Close Youtube</button>
        <hr>
        <br>
        <button onclick="OpenWindow2()">Open Instagram</button>
        <button onclick="CloseWindow2()">Close Instagram</button>
    </body>
    <script type="text/javascript">
        function clock(){
            var date=new Date();
            var h=date.getHours();
            var m=date.getMinutes();
            var s=date.getSeconds();
            var session="PM";
            
           h=h<10?"0"+h:h;
           m=m<10?"0"+m:m;
           s=s<10?"0"+s:s;
            
           if(h>12)
           {
            h=h-12;
           }
           if(h>=12)
           {
            session="AM";
           }
            var time=h+" : "+m+" : "+s+" "+session;
            document.getElementsByTagName('h1')[1].innerText=time;
           
            setTimeout(clock,1000);

        }
        function modify(){
            document.getElementById('main').style.fontSize="100px";
            document.getElementById('main').style.fontFamily="Verdana";
            document.getElementById('main').style.color="Red";

        }
        function unmodify(){
            document.getElementById('main').style.fontSize="50px";
            document.getElementById('main').style.fontFamily="auto";
            document.getElementById('main').style.color="black";
        }
         var win1;
        function OpenWindow1(){
             
           win1= window.open("https://www.youtube.com/","Width=500px","Height=500px");
        }
        function CloseWindow1(){
             
             win1.close();
          }
          var win2;
        function OpenWindow2(){
             
             win2=window.open("https://www.instagram.com/" ,"width=300px","Height=400px");
        }
        function CloseWindow2(){
             
             win2.close();
          }

    </script>
</html>
