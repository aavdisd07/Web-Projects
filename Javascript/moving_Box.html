<html>
  <head>
    <title>Moving box javascript</title>
    <style>
      #blue {
        width: 300px;
        height: 300px;
        background-color: blue;
        margin-top: 20px;
        position: relative;
      }
      #yellow {
        width: 50px;
        height: 50px;
        background-color: yellow;
        top: 0px;
        left: 0px;
        position: absolute;
        border-radius: 30px 30px 10px 10px;
      }
    </style>
    <script>
  
   
      function run() {
      
            var block=document.getElementById('yellow');
            var pob=0;
            var anime=setInterval(animate,5);
        function animate(){
           
            if(pob==250)
            {
                clearInterval(anime);
            }
            else{
            pob++;
            block.style.top=pob+"px";
            block.style.left=pob+"px";
            }
         }
      }
    </script>
  </head>
  <body>
    <button id="start" onclick="run()" >Start</button>
    <div id="blue">
      <div id="yellow"></div>
    </div>
  </body>
</html>
