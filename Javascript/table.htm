<html>
    <head>
        <title>Table</title>
        <style type="text/css">
            div{
                border: 3px solid;
                border-color: rgb(25, 27, 27) ;

                width:100px;
            }
        </style>
        <script type="text/javascript">
            var n=prompt("Enter the numer","");
            for(var i=1;i<=10;i++){
                document.write("<div>");
                document.write(i+" * "+n+" = "+i*n);
                document.write("</div>");
            }
        </script>
    </head>
    <body></body>
</html>
